<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" rx="8" fill="url(#aiGradient)" opacity="0.1"/>
  
  <!-- AI Brain Symbol -->
  <g transform="translate(15, 20)">
    <!-- Brain outline -->
    <path d="M 5 15 Q 5 5 15 5 Q 25 5 30 10 Q 35 5 40 15 Q 40 25 35 30 Q 30 35 25 30 Q 15 35 10 30 Q 5 25 5 15 Z" 
          fill="none" stroke="url(#aiGradient)" stroke-width="2"/>
    
    <!-- Neural connections -->
    <circle cx="12" cy="12" r="2" fill="url(#aiGradient)"/>
    <circle cx="20" cy="15" r="2" fill="url(#aiGradient)"/>
    <circle cx="28" cy="12" r="2" fill="url(#aiGradient)"/>
    <circle cx="15" cy="25" r="2" fill="url(#aiGradient)"/>
    <circle cx="25" cy="25" r="2" fill="url(#aiGradient)"/>
    
    <!-- Connection lines -->
    <line x1="12" y1="12" x2="20" y2="15" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="15" x2="28" y2="12" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="15" x2="15" y2="25" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="15" x2="25" y2="25" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Text "OWorkshop" -->
  <text x="70" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#aiGradient)">OWorkshop</text>
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="12" fill="url(#aiGradient)" opacity="0.8">Cursos de InteligÃªncia Artificial</text>
</svg>