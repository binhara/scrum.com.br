<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" rx="8" fill="url(#dataGradient)" opacity="0.1"/>
  
  <!-- Data Visualization Charts -->
  <g transform="translate(15, 15)">
    <!-- Bar Chart -->
    <rect x="2" y="35" width="4" height="15" fill="url(#dataGradient)"/>
    <rect x="8" y="25" width="4" height="25" fill="url(#dataGradient)"/>
    <rect x="14" y="30" width="4" height="20" fill="url(#dataGradient)"/>
    <rect x="20" y="20" width="4" height="30" fill="url(#dataGradient)"/>
    <rect x="26" y="15" width="4" height="35" fill="url(#dataGradient)"/>
    
    <!-- Pie Chart -->
    <circle cx="40" cy="30" r="12" fill="none" stroke="url(#dataGradient)" stroke-width="2"/>
    <path d="M 40 18 A 12 12 0 0 1 48 35 L 40 30 Z" fill="url(#dataGradient)" opacity="0.6"/>
    <path d="M 48 35 A 12 12 0 0 1 35 38 L 40 30 Z" fill="url(#dataGradient)" opacity="0.8"/>
    <path d="M 35 38 A 12 12 0 0 1 40 18 L 40 30 Z" fill="url(#dataGradient)" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#dataGradient)">DSS Brasil</text>
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="11" fill="url(#dataGradient)" opacity="0.8">Data Science Summit</text>
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="11" fill="url(#dataGradient)" opacity="0.8">Congresso de Big Data</text>
</svg>