<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Scrum Board Representation -->
  <!-- Backlog Column -->
  <rect x="20" y="25" width="18" height="70" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="22" y="28" width="14" height="8" rx="1" fill="#ff6b6b"/>
  <rect x="22" y="38" width="14" height="8" rx="1" fill="#ff6b6b"/>
  <rect x="22" y="48" width="14" height="8" rx="1" fill="#ff6b6b"/>
  
  <!-- In Progress Column -->
  <rect x="42" y="25" width="18" height="70" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="44" y="28" width="14" height="8" rx="1" fill="#ffd93d"/>
  <rect x="44" y="38" width="14" height="8" rx="1" fill="#ffd93d"/>
  
  <!-- Done Column -->
  <rect x="64" y="25" width="18" height="70" rx="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="66" y="28" width="14" height="8" rx="1" fill="url(#accentGradient)"/>
  <rect x="66" y="38" width="14" height="8" rx="1" fill="url(#accentGradient)"/>
  <rect x="66" y="48" width="14" height="8" rx="1" fill="url(#accentGradient)"/>
  <rect x="66" y="58" width="14" height="8" rx="1" fill="url(#accentGradient)"/>
  
  <!-- Scrum Symbol (Sprint Circle) -->
  <circle cx="95" cy="35" r="12" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
  <path d="M 89 35 L 95 30 L 101 35 L 95 40 Z" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Agile Arrow -->
  <path d="M 85 75 Q 90 65 95 75 Q 100 85 105 75" stroke="rgba(255,255,255,0.9)" stroke-width="2" fill="none"/>
  <polygon points="103,73 105,75 103,77 108,75" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Text "S" for Scrum -->
  <text x="60" y="108" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#primaryGradient)">SCRUM</text>
</svg>